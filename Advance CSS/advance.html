<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance css</title>
    <link rel="stylesheet" href="./advance_css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- HEADER SECTION STARTED -->
        <header class="header">

            <!-- wrapper class -->
            <div class="bridge1">
                <div class="image"><img src="./innoraft-logo.png" alt=""></div>
                
                <!-- for navigation menu -->
                <ul>
                    <li>HOME</li>
                    <li>SERVICES</li>
                    <li>PROFILE</li>
                    <li>CONTACT US</li>
                </ul>
            </div>
            
        </header>
         <!-- header sectiob end -->

       
         <!-- banner section started -->
         <div class="banner">
            <div class="bridge1">
                <div class="image1"><img src="./lesser.png" style="cursor: pointer;"></div>
                <p>BANNER</p>
                <div class="image2"><img src="./greater.png" style="cursor: pointer;"></div>
            </div>
            
        </div>
        <!-- banner section end -->

         <!-- main part started -->
        <main class="main">
            
            <div class="bridge1">
                <div class="left">
                    <div class="left-child"></div>
                </div>
                <article class="right">
                    <div class="right-top">
                       
                            <input type="text" class="type">
                            <input type="text" class="type">
                            <input type="text" class="type">
                            <div class="button">
                                <button>SUBMIT</button>
                            </div>
                        
                        
                        </div>
                    
                    <div class="right-bottom"></div>
                </article>
            </main>    
            
            
            
        </div>
        


        <!-- footer part started -->
       <footer class="footer">
            <!-- FOOTER NAVIGATION STARTED HERE -->
            <ul class="foot-list">
                <li><a href="#">HOME</a></li>
                <li>|</li>
                <li><a href="#">SERVICE</a></li>
                <li>|</li>
                <li><a href="#">PROFILE</a></li>
                <li>|</li>
                <li><a href="#">CONTACT</a></li>
                
            </ul>
            <!-- FOOTER NAVIGATION ENEDED HERE -->
        </footer>
        <!-- FOOTER PART ENDED -->
    </div>
</body>
</html>
