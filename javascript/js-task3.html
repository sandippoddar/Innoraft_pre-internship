<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK 3</title>
    <link rel="stylesheet" href="./js-task3-css.css">
</head>
<body>
    
    <form>
        <p>FIRST NAME:</p>
        <input type="text" placeholder="MICKEY" id="fname">
        <p>LAST NAME:</p>
        <input type="text" placeholder="MOUSE" id="lname"> <br><br>
        <input type="button" value="SUBMIT" id="btn">
    </form>
    <script>
        document.querySelector("#btn").addEventListener("click",(e)=>{
            e.preventDefault();
            let fname=document.querySelector("#fname").value;
            let lname=document.querySelector("#lname").value;
            if(fname=="" || lname==""){
                 alert("Please fill al the field");
                
            }
            else{
                alert("FORM SUBMITTED");
            }
            
        })
        
    </script>
</body>
</html>
